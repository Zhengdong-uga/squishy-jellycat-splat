<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squishy Jellycat Splat • Spark Splat Experiment</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Nunito', "Segoe UI", sans-serif;
        background: #f4f9fc; /* Soft cloud white/blue */
      }

      header {
        position: absolute;
        color: #555;
        font-family: 'Nunito', sans-serif;
        padding: 24px;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        pointer-events: none;
        font-size: 1.4rem;
        font-weight: 700;
        z-index: 10;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      /* Simulating the Jellycat logo feel */
      header span.jelly { color: #000; }
      header span.cat { color: #000; }

      #control-bar {
        position: absolute;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 24px;
        background: #fff;
        color: #333;
        border-radius: 50px; /* Pill shape */
        font-size: 15px;
        pointer-events: auto;
        display: flex;
        align-items: center;
        gap: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        border: 1px solid #eef2f5;
      }

      #jellycat-select {
        background: #f8f9fa;
        color: #333;
        border: 1px solid #e0e0e0;
        border-radius: 20px;
        padding: 6px 16px;
        font-family: inherit;
        font-weight: 700;
        outline: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #jellycat-select:hover {
        border-color: #6dcff6; /* Jellycat blueish */
        background: #fff;
      }

      label {
        color: #777;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
      }

      /* Lil-GUI overrides for Jellycat style */
      .lil-gui { 
        --background-color: #fff;
        --text-color: #333;
        --title-background-color: #6dcff6; /* Jellycat Blue */
        --title-text-color: #fff;
        --widget-color: #f0f0f0;
        --hover-color: #e6f7ff;
        --focus-color: #6dcff6;
        --number-color: #6dcff6;
        --string-color: #6dcff6;
        font-family: 'Nunito', sans-serif !important;
        border-radius: 12px !important;
        box-shadow: 0 8px 30px rgba(0,0,0,0.1) !important;
        border: none !important;
      }
      
      .lil-gui .title {
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
        text-shadow: none;
      }
    </style>
  </head>

  <body>
    <header>
      <span class="jelly">Jellycat</span> <span style="color:#6dcff6">Splat</span>
      <div style="font-size: 0.7em; color: #999; text-transform: none; letter-spacing: 0; margin-top: 8px; font-weight: 400;">
        Squish & Bounce • A/D Rotate • W/S Zoom
      </div>
    </header>
    <div id="control-bar">
      <label for="jellycat-select">Collection</label>
      <select id="jellycat-select">
        <option value="penguin.spz">Penguin</option>
      </select>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "@sparkjsdev/spark": "https://unpkg.com/@sparkjsdev/spark@0.1.6/dist/spark.module.js",
          "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/dist/lil-gui.esm.js"
        }
      }
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
